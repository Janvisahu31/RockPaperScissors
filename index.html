<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <header class="first">
        <div >
            <h1>Rock Papers Scissors</h1>
        </div>
    </header>
    <section>
        <div class="Scoreboard">
            <div id="userlable" class="badge">USER</div>
            <div id="complable" class="badge">COMP</div>
            <span id="userscore"> 0 </span>:<span id="compscore"> 0 </span>
        </div>
    </section>
    <div class="result">
        <p>Papers covers Rock.You win</p>
    </div>
    <div class="choices">
        <div  id="rock" class="choice">
            <img src="rock.jpg">
        </div>
        <div id="paper" class="choice">
            <img src="paper.jpg">
        </div>
        <div id="scissors" class="choice">
            <img src="sciss.jpg">
        </div>
    </div>
   <p id="actual_message">Make Your Move</p>
   <script src="script.js" charset="UTF-8"></script>
</body>
</html>
